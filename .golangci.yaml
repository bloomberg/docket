linters:
  presets:
    - bugs
    - complexity
    - format
    - performance
    - style
    - unused
  disable:
    - wsl

linters-settings:
  gocognit:
    min-complexity: 15
  gocyclo:
    min-complexity: 15
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-explanation: true
    require-specific: true
